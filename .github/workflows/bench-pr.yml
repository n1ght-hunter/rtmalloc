name: Benchmark PR
on:
  pull_request:

concurrency:
  group: bench-pr-v2-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: read

jobs:
  wait-for-ci:
    runs-on: ubuntu-latest
    outputs:
      relevant: ${{ steps.filter.outputs.relevant }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: filter
        run: |
          CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD 2>/dev/null || echo "FORCE_RUN")
          if echo "$CHANGED" | grep -qE '^(src/|rseq/|bench/|rtmalloc\.toml$|build\.rs$|\.github/|Cargo\.(toml|lock)$)|FORCE_RUN'; then
            echo "relevant=true" >> "$GITHUB_OUTPUT"
          else
            echo "relevant=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Wait for CI to pass
        if: steps.filter.outputs.relevant == 'true'
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: check
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

  # ---- Criterion microbenchmarks ----
  criterion:
    needs: wait-for-ci
    if: needs.wait-for-ci.outputs.relevant == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: rustup show

      - name: Install cmake
        run: sudo apt-get update && sudo apt-get install -y cmake

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: bench-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: bench-${{ runner.os }}-

      - name: Restore baseline criterion results
        id: criterion-baseline
        uses: actions/cache/restore@v4
        with:
          path: baseline-criterion.json
          key: baseline-criterion-${{ github.event.pull_request.base.sha }}
          restore-keys: baseline-criterion-

      - name: Build baseline (cache miss)
        if: ${{ !steps.criterion-baseline.outputs.cache-matched-key }}
        run: |
          git checkout origin/${{ github.base_ref }}
          cargo bench -p rtmalloc-bench --bench alloc_bench -- --noplot
          cp -r target/criterion target/criterion-base
          rm -rf target/criterion
          git checkout ${{ github.event.pull_request.head.sha }}

      - uses: astral-sh/setup-uv@v5

      - name: Generate and cache baseline (cache miss)
        if: ${{ !steps.criterion-baseline.outputs.cache-matched-key }}
        run: |
          uv run .github/scripts/extract-criterion.py \
            --head target/criterion-base \
            --output-baseline baseline-criterion.json
          rm -rf target/criterion-base

      - uses: bencherdev/bencher@main

      - name: Track PR Criterion benchmarks
        run: |
          bencher run \
            --project rtmalloc \
            --token '${{ secrets.BENCHER_API_TOKEN }}' \
            --branch '${{ github.head_ref }}' \
            --hash '${{ github.event.pull_request.head.sha }}' \
            --start-point '${{ github.base_ref }}' \
            --start-point-clone-thresholds \
            --start-point-reset \
            --testbed github-actions \
            --adapter rust_criterion \
            --err \
            --github-actions '${{ secrets.GITHUB_TOKEN }}' \
            --ci-number '${{ github.event.pull_request.number }}' \
            "cargo bench -p rtmalloc-bench --bench alloc_bench -- --noplot"

      - name: Generate comparison comment
        if: ${{ hashFiles('baseline-criterion.json') != '' }}
        run: |
          uv run .github/scripts/extract-criterion.py \
            --base-json baseline-criterion.json \
            --head target/criterion \
            --output-comment criterion-comment.md

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: criterion-comment
          path: criterion-comment.md
          if-no-files-found: ignore

  # ---- mimalloc-bench real-world programs ----
  mimalloc-bench:
    needs: wait-for-ci
    if: needs.wait-for-ci.outputs.relevant == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: rustup show

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake autoconf libtool ninja-build dos2unix

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: bench-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: bench-${{ runner.os }}-

      - uses: actions/cache@v4
        with:
          path: mimalloc-bench
          key: mimalloc-bench-${{ runner.os }}-v2

      - name: Clone and build mimalloc-bench
        run: |
          if [ ! -d mimalloc-bench ]; then
            git clone --depth 1 https://github.com/daanx/mimalloc-bench.git
          fi
          cd mimalloc-bench
          ./build-bench-env.sh mi tc je sn bench

      - name: Restore baseline .so files
        id: so-baseline
        uses: actions/cache/restore@v4
        with:
          path: |
            librtmalloc_nightly.so
            librtmalloc_std.so
          key: baseline-rtmalloc-so-${{ github.event.pull_request.base.sha }}
          restore-keys: baseline-rtmalloc-so-

      - name: Build baseline .so (cache miss)
        if: ${{ !steps.so-baseline.outputs.cache-matched-key }}
        run: |
          git checkout origin/${{ github.base_ref }}
          cargo rustc -p rtmalloc --features c-abi,nightly --crate-type cdylib --profile fast
          cp target/fast/librtmalloc.so librtmalloc_nightly.so
          cargo rustc -p rtmalloc --features c-abi,std --crate-type cdylib --profile fast
          cp target/fast/librtmalloc.so librtmalloc_std.so
          git checkout ${{ github.event.pull_request.head.sha }}

      - name: Prepare baseline .so files
        run: |
          mv librtmalloc_nightly.so librtmalloc_nightly_base.so
          mv librtmalloc_std.so librtmalloc_std_base.so

      - name: Build rtmalloc shared libraries
        run: |
          cargo rustc -p rtmalloc --features c-abi,nightly --crate-type cdylib --profile fast
          cp target/fast/librtmalloc.so librtmalloc_nightly.so
          cargo rustc -p rtmalloc --features c-abi,std --crate-type cdylib --profile fast
          cp target/fast/librtmalloc.so librtmalloc_std.so

      - name: Run mimalloc-bench
        run: |
          cd mimalloc-bench/out/bench

          REPO_ROOT="${{ github.workspace }}"
          cat > "$REPO_ROOT/ext.txt" <<EOF
          rt_nightly $REPO_ROOT/librtmalloc_nightly.so
          rt_std $REPO_ROOT/librtmalloc_std.so
          rt_nightly_base $REPO_ROOT/librtmalloc_nightly_base.so
          rt_std_base $REPO_ROOT/librtmalloc_std_base.so
          EOF

          ../../bench.sh --external="$REPO_ROOT/ext.txt" mi tc je sn allt

          cp benchres.csv "$REPO_ROOT/benchres.csv"

      - uses: astral-sh/setup-uv@v5

      - name: Parse results
        run: |
          uv run .github/scripts/parse-mimalloc-bench.py \
            --csv benchres.csv \
            --base-prefix _base \
            --output-comment mimalloc-comment.md \
            --output-bmf mimalloc-bench-results-bmf.json

      - uses: bencherdev/bencher@main

      - name: Track PR mimalloc-bench results
        run: |
          bencher run \
            --project rtmalloc \
            --token '${{ secrets.BENCHER_API_TOKEN }}' \
            --branch '${{ github.head_ref }}' \
            --hash '${{ github.event.pull_request.head.sha }}' \
            --start-point '${{ github.base_ref }}' \
            --start-point-clone-thresholds \
            --start-point-reset \
            --testbed github-actions \
            --adapter json \
            --file mimalloc-bench-results-bmf.json \
            --err \
            --github-actions '${{ secrets.GITHUB_TOKEN }}' \
            --ci-number '${{ github.event.pull_request.number }}'

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mimalloc-comment
          path: mimalloc-comment.md
          if-no-files-found: ignore

  # ---- Combined PR comment ----
  report:
    needs: [wait-for-ci, criterion, mimalloc-bench]
    if: >-
      always() &&
      needs.wait-for-ci.outputs.relevant == 'true' &&
      (needs.criterion.result == 'success' || needs.mimalloc-bench.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: bench-artifacts
          merge-multiple: true

      - name: Combine comment
        run: |
          {
            echo "## Benchmark Results"
            echo ""
            echo "> Comparing \`${{ github.head_ref }}\` vs \`${{ github.base_ref }}\`"
            echo ""
            if [ -f bench-artifacts/criterion-comment.md ]; then
              cat bench-artifacts/criterion-comment.md
              echo ""
            fi
            if [ -f bench-artifacts/mimalloc-comment.md ]; then
              cat bench-artifacts/mimalloc-comment.md
              echo ""
            fi
          } > combined-comment.md

      - uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: combined-comment.md
          comment-tag: rtmalloc-bench
