name: Benchmark PR
on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

concurrency:
  group: bench-pr-${{ github.event.workflow_run.pull_requests[0].number || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  check-paths:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      relevant: ${{ steps.filter.outputs.relevant }}
      pr-number: ${{ steps.pr.outputs.number }}
      head-sha: ${{ steps.pr.outputs.head_sha }}
      base-sha: ${{ steps.pr.outputs.base_sha }}
      head-ref: ${{ steps.pr.outputs.head_ref }}
      base-ref: ${{ steps.pr.outputs.base_ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ github.event.workflow_run.pull_requests[0].number }}"
          echo "number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "head_sha=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          echo "base_sha=${{ github.event.workflow_run.pull_requests[0].base.sha }}" >> "$GITHUB_OUTPUT"
          PR_JSON=$(gh pr view "$PR_NUMBER" --json headRefName,baseRefName)
          echo "head_ref=$(echo "$PR_JSON" | jq -r .headRefName)" >> "$GITHUB_OUTPUT"
          echo "base_ref=$(echo "$PR_JSON" | jq -r .baseRefName)" >> "$GITHUB_OUTPUT"
      - id: filter
        run: |
          BASE="${{ steps.pr.outputs.base_sha }}"
          HEAD="${{ steps.pr.outputs.head_sha }}"
          CHANGED=$(git diff --name-only "$BASE"..."$HEAD" 2>/dev/null || echo "FORCE_RUN")
          if echo "$CHANGED" | grep -qE '^(src/|rseq/|bench/|Cargo\.(toml|lock)$)|FORCE_RUN'; then
            echo "relevant=true" >> "$GITHUB_OUTPUT"
          else
            echo "relevant=false" >> "$GITHUB_OUTPUT"
          fi

  # ---- Criterion microbenchmarks ----
  criterion:
    needs: check-paths
    if: needs.check-paths.outputs.relevant == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-paths.outputs.head-sha }}

      - run: rustup show

      - name: Install cmake
        run: sudo apt-get update && sudo apt-get install -y cmake

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: bench-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: bench-${{ runner.os }}-

      - uses: bencherdev/bencher@main

      - name: Track PR Criterion benchmarks
        run: |
          bencher run \
            --project rtmalloc \
            --token '${{ secrets.BENCHER_API_TOKEN }}' \
            --branch '${{ needs.check-paths.outputs.head-ref }}' \
            --hash '${{ needs.check-paths.outputs.head-sha }}' \
            --start-point '${{ needs.check-paths.outputs.base-ref }}' \
            --start-point-hash '${{ needs.check-paths.outputs.base-sha }}' \
            --start-point-clone-thresholds \
            --start-point-reset \
            --testbed github-actions \
            --adapter rust_criterion \
            --err \
            --github-actions '${{ secrets.GITHUB_TOKEN }}' \
            --ci-number '${{ needs.check-paths.outputs.pr-number }}' \
            "cargo bench -p rtmalloc-bench --bench alloc_bench -- --noplot"

  # ---- mimalloc-bench real-world programs ----
  mimalloc-bench:
    needs: check-paths
    if: needs.check-paths.outputs.relevant == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check-paths.outputs.head-sha }}

      - run: rustup show

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake autoconf libtool ninja-build

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: bench-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: bench-${{ runner.os }}-

      - uses: actions/cache@v4
        id: mimalloc-bench-cache
        with:
          path: mimalloc-bench
          key: mimalloc-bench-${{ runner.os }}-v2

      - name: Clone and build mimalloc-bench
        if: steps.mimalloc-bench-cache.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/daanx/mimalloc-bench.git
          cd mimalloc-bench
          ./build-bench-env.sh mi tc je sn

      - name: Build rtmalloc shared libraries
        run: |
          cargo rustc -p rtmalloc --features c-abi,nightly --crate-type cdylib --profile fast
          cp target/fast/librtmalloc.so librtmalloc_nightly.so
          cargo rustc -p rtmalloc --features c-abi,std --crate-type cdylib --profile fast
          cp target/fast/librtmalloc.so librtmalloc_std.so

      - name: Run mimalloc-bench
        run: |
          cd mimalloc-bench/out/bench

          REPO_ROOT="${{ github.workspace }}"
          cat > "$REPO_ROOT/ext.txt" <<EOF
          rt_nightly $REPO_ROOT/librtmalloc_nightly.so
          rt_std $REPO_ROOT/librtmalloc_std.so
          EOF

          ../../bench.sh --external="$REPO_ROOT/ext.txt" mi tc je sn allt

          cp benchres.csv "$REPO_ROOT/benchres.csv"

      - uses: astral-sh/setup-uv@v5

      - name: Parse results
        run: |
          uv run .github/scripts/parse-mimalloc-bench.py \
            --csv benchres.csv \
            --output-bmf bench-results-bmf.json

      - uses: bencherdev/bencher@main

      - name: Track PR mimalloc-bench results
        run: |
          bencher run \
            --project rtmalloc \
            --token '${{ secrets.BENCHER_API_TOKEN }}' \
            --branch '${{ needs.check-paths.outputs.head-ref }}' \
            --hash '${{ needs.check-paths.outputs.head-sha }}' \
            --start-point '${{ needs.check-paths.outputs.base-ref }}' \
            --start-point-hash '${{ needs.check-paths.outputs.base-sha }}' \
            --start-point-clone-thresholds \
            --start-point-reset \
            --testbed github-actions \
            --adapter json \
            --file bench-results-bmf.json \
            --err \
            --github-actions '${{ secrets.GITHUB_TOKEN }}' \
            --ci-number '${{ needs.check-paths.outputs.pr-number }}'
